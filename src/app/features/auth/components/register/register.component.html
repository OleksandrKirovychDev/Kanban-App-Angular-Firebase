<mat-card>
  <div class="form__header">
    <h3>Create Account</h3>

    <a [routerLink]="['/login', { outlets: { auth: 'login' } }]"
      ><button mat-stroked-button>Returning user?</button></a
    >
  </div>

  <form class="form__main" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <app-input
      formControlName="email"
      placeholder="Email"
      type="email"
      fieldName="email"
      [parentForm]="registerForm"
    ></app-input>

    <app-input
      formControlName="password"
      placeholder="Password"
      type="password"
      fieldName="password"
      [parentForm]="registerForm"
    ></app-input>

    <app-input
      formControlName="passwordConfirm"
      placeholder="Confirm the Password"
      type="password"
      fieldName="passwordConfirm"
      [parentForm]="registerForm"
    ></app-input>

    <mat-error class="server-error">{{ errorMessage$ | async }}</mat-error>

    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="registerForm.invalid || !passwordDoesMatch"
    >
      Submit
    </button>
  </form>

  <a [routerLink]="['/login', { outlets: { auth: 'reset' } }]">
    <button class="form__forgot-pass" mat-button>Forgot password?</button>
  </a>
</mat-card>
