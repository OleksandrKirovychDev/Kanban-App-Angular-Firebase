<h1 mat-dialog-title>List</h1>
<div mat-dialog-content>
  <p>What shall we call this board?</p>
  <mat-form-field>
    <input placeholder="Title" matInput [formControl]="title" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="title.value">Create</button>
</div>
